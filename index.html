<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Visit</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #007aff, #00c6ff);
      --form-bg: rgba(255, 255, 255, 0.15);
      --text-color: #fff;
      --input-bg: rgba(255, 255, 255, 0.15);
      --input-border: rgba(255, 255, 255, 0.25);
      --button-bg: rgba(255, 255, 255, 0.12);
      --button-bg-hover: rgba(255, 255, 255, 0.22);
    }

    body.dark {
      --bg-gradient: linear-gradient(135deg, #0f172a, #1e293b);
      --form-bg: rgba(255, 255, 255, 0.08);
      --text-color: #e2e8f0;
      --input-bg: rgba(255, 255, 255, 0.1);
      --input-border: rgba(255, 255, 255, 0.2);
      --button-bg: rgba(255, 255, 255, 0.15);
      --button-bg-hover: rgba(255, 255, 255, 0.25);
    }

    * { box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", system-ui, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background 0.4s ease, color 0.4s ease;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: var(--button-bg);
      color: var(--text-color);
      transition: background 0.3s ease;
    }
    .theme-toggle:hover {
      background: var(--button-bg-hover);
    }

    form {
      width: 100%;
      max-width: 560px;
      background: var(--form-bg);
      border: 1px solid var(--input-border);
      border-radius: 18px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    input[type="text"], input[type="tel"], input[type="file"] {
      width: 100%;
      padding: 16px 18px;
      margin-bottom: 18px;
      border-radius: 14px;
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
      outline: none;
      transition: all 0.25s ease;
      font-size: 1rem;
    }

    input:focus {
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.25);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 22px;
      margin-bottom: 20px;
    }
    @media (min-width: 640px) {
      .row {
        grid-template-columns: 1fr 1fr;
      }
    }

    button {
      width: 100%;
      padding: 14px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 14px;
      background: var(--button-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.22);
      margin-top: 16px;
    }
    button:hover {
      background: var(--button-bg-hover);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">ðŸŒž Light</button>

  <h1>Welcome</h1>

  <form id="visit-form" novalidate>
    <div class="row">
      <input id="fullName" name="fullName" type="text" placeholder="Full name" required />
      <input id="passport" name="passport" type="text" placeholder="Passport number" required />
    </div>

    <input id="doc" name="doc" type="file" accept="application/pdf,image/*" required />

    <button id="sendBtn" type="submit">Send</button>
  </form>

  <script>
    // Toggle theme
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggle.textContent = document.body.classList.contains('dark') ? 'ðŸŒ™ Dark' : 'ðŸŒž Light';
    });
  </script>
</body>
</html>
