<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello – iPhone style + DVD bounce</title>
  <!-- فونت سكربت قريبة من أسلوب "hello" في iPhone -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: 255, 99, 132;
      --bg2: 54, 162, 235;
      --bg3: 99, 255, 200;
      --glow: 255, 255, 255;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      overflow:hidden;
      background: radial-gradient(circle at 20% 20%, rgba(var(--bg1),0.35), transparent 40%),
                  radial-gradient(circle at 80% 30%, rgba(var(--bg2),0.35), transparent 45%),
                  radial-gradient(circle at 50% 80%, rgba(var(--bg3),0.35), transparent 40%),
                  linear-gradient(120deg, #0f1222, #12182a 40%, #0e0f1c);
      animation: bgFloat 20s ease-in-out infinite alternate;
      font-synthesis-weight: none;
    }
    @keyframes bgFloat{
      0%{background-position: 0 0, 0 0, 0 0, 0 0}
      100%{background-position: 10px -20px, -30px 20px, 20px 30px, 0 0}
    }

    /* جسيمات لطيفة في الخلفية */
    .star{position:fixed; width:2px; height:2px; border-radius:50%;
      background:rgba(255,255,255,.7); filter:blur(.5px); pointer-events:none;
      animation: twinkle 3s ease-in-out infinite;
    }
    @keyframes twinkle{50%{opacity:.2; transform:scale(.8)} }

    #hello{
      position:fixed; left:0; top:0; will-change: transform, color, text-shadow;
      font-family: 'Great Vibes', ui-script, "Segoe Script", cursive;
      font-size: clamp(56px, 14vw, 220px);
      line-height:1; white-space:nowrap;
      color: hsl(210 100% 70%);
      text-shadow:
        0 0 1px rgba(255,255,255,.6),
        0 0 12px rgba(var(--glow), .25),
        0 0 28px rgba(var(--glow), .2);
      user-select:none;
      cursor: none; /* لإحساس أنيق */
      padding: .2em .3em;
      transition: filter .2s ease;
    }
    /* هالة متدرجة شبيهة بقلم ضوئي */
    #hello::after{
      content:""; position:absolute; inset:-20px; z-index:-1; border-radius:40px;
      background: radial-gradient(40% 60% at 40% 60%, rgba(255,255,255,.08), transparent 70%);
      filter: blur(20px);
    }

    /* تلميحات للمستخدم */
    .hint{
      position:fixed; left:50%; bottom:24px; transform:translateX(-50%);
      color:#c9cbe1; font: 500 14px/1.2 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      opacity:.7; letter-spacing:.2px; text-align:center;
      background: rgba(255,255,255,.03); padding:10px 14px; border-radius:14px;
      border:1px solid rgba(255,255,255,.06); backdrop-filter: blur(8px);
    }
    .hint kbd{font:600 12px/1 ui-monospace, SFMono-Regular, Menlo, monospace; background:rgba(255,255,255,.08); padding:.2em .5em; border-radius:6px}
  </style>
</head>
<body>
  <!-- نجوم خفيفة -->
  <script>
    // إنشاء نجوم بسيطة
    for(let i=0;i<40;i++){
      const s=document.createElement('div');
      s.className='star';
      s.style.left = Math.random()*100 + 'vw';
      s.style.top  = Math.random()*100 + 'vh';
      s.style.animationDelay = (Math.random()*3)+'s';
      s.style.opacity = Math.random()*0.6 + 0.2;
      document.body.appendChild(s);
    }
  </script>

  <div id="hello">hello</div>
  <div class="hint">يتحرك مثل شعار <b>DVD</b> ويرتد عن الحواف. انقر للتبديل بين السرعات، واضغط <kbd>Space</kbd> لإيقاف/تشغيل.</div>

  <script>
    const hello = document.getElementById('hello');

    // حجم الكلمة (سنحسبه لاحقًا بعد الرسم)
    let x = 120, y = 120;     // موضع البداية
    let vx = 2.2, vy = 1.8;   // السرعة (بكسل/فريم)
    let speedBoost = 1;       // معامل السرعة
    let paused = false;
    let hue = 210;

    // ضع الكلمة في الموضع الابتدائي
    function layout(){
      const r = hello.getBoundingClientRect();
      hello.style.transform = `translate(${x}px, ${y}px)`;
      return r;
    }

    // تغيير اللون واللمعان عند الارتداد
    function bounceSplash(){
      hue = (hue + 40 + Math.random()*80) % 360;
      const sat = 90, light = 68;
      hello.style.color = `hsl(${hue} ${sat}% ${light}%)`;
      hello.style.textShadow = `0 0 1px rgba(255,255,255,.7), 0 0 14px hsla(${hue}, 100%, 70%, .35), 0 0 36px hsla(${hue}, 100%, 70%, .25)`;
      // نبضة صغيرة
      hello.animate([
        { transform: `translate(${x}px, ${y}px) scale(1) rotate(0.0deg)` },
        { transform: `translate(${x}px, ${y}px) scale(1.06) rotate(1.5deg)` }
      ], { duration: 140, easing: 'ease-out' });
    }

    function step(){
      if(!paused){
        x += vx * speedBoost;
        y += vy * speedBoost;

        const r = hello.getBoundingClientRect();
        const w = r.width, h = r.height;
        const maxX = innerWidth - w;
        const maxY = innerHeight - h;

        let hit=false;
        if(x <= 0){ x = 0; vx = Math.abs(vx); hit=true; }
        if(x >= maxX){ x = maxX; vx = -Math.abs(vx); hit=true; }
        if(y <= 0){ y = 0; vy = Math.abs(vy); hit=true; }
        if(y >= maxY){ y = maxY; vy = -Math.abs(vy); hit=true; }

        if(hit) bounceSplash();

        hello.style.transform = `translate(${x}px, ${y}px)`;
      }
      requestAnimationFrame(step);
    }

    // تفاعل: نقرة = تبديل سرعة، مسافة = إيقاف/تشغيل
    addEventListener('click', () => {
      speedBoost = (speedBoost === 1) ? 2.2 : (speedBoost === 2.2 ? 0.6 : 1);
    });
    addEventListener('keydown', (e) => {
      if(e.code === 'Space'){
        paused = !paused; e.preventDefault();
      }
    });

    // إعادة ضبط عند تغيير الحجم
    addEventListener('resize', () => {
      const r = hello.getBoundingClientRect();
      x = Math.min(x, innerWidth - r.width);
      y = Math.min(y, innerHeight - r.height);
    });

    // وضع البداية في مكان جميل عشوائي
    requestAnimationFrame(() => {
      const r = hello.getBoundingClientRect();
      x = Math.max(20, Math.min(innerWidth - r.width  - 20, Math.random() * (innerWidth  - r.width  - 40)));
      y = Math.max(20, Math.min(innerHeight - r.height - 20, Math.random() * (innerHeight - r.height - 40)));
      hello.style.transform = `translate(${x}px, ${y}px)`;
      step();
    });
  </script>
</body>
</html>
